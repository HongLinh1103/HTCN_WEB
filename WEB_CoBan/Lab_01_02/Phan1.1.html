<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #00796b;
        }

        .avatar {
            flex: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .info {

            padding-left: 30px;
        }

        .info h2 {
            color: #00796b;
            margin-bottom: 10px;
        }

        .info p {
            font-size: 16px;
            margin: 8px 0;
        }

        .info b {
            color: #333;
        }
    </style>
</head>

<body>
    <h1>About Me</h1>

    <div class="container">
        <div class="avatar">
            <img src="../img/avatar.jpg" alt="Ảnh đại diện">
        </div>
        <div class="info">
            <h2>Nguyễn Ngọc Hồng Linh</h2>
            <p><b>Ngày sinh:</b> 11/03/2004</p>
            <p><b>Sở thích:</b> Đi du lịch khắp thế giới</p>
            <p><b>Mô tả:</b> Tôi là sinh viên năm 4 tại Trường Đại học Công nghiệp TP.HCM, chuyên ngành Hệ thống thông
                tin. Tôi yêu thích khám phá công nghệ và mong muốn trở thành Data Analyst.</p>
        </div>
    </div>
</body>

</html>
